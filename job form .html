<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
</head>
<body>
  <h2>Job Application Form</h2>
  <form>

    <label>Full Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone:</label><br>
    <input type="tel" name="phone" required><br><br>

    <label>Address:</label><br>
    <textarea name="address" rows="4" cols="30" required></textarea><br><br>

    <label>Highest Qualification:</label><br>
    <select name="education" required>
      <option value="">--Select--</option>
      <option value="B.Tech IT">B.Tech IT</option>
      <option value="B.Sc CS">B.Sc Computer Science</option>
      <option value="MCA">MCA</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label>Work Experience:</label><br>
    <input type="checkbox" name="exp" value="Fresher">Fresher<br>
    <input type="checkbox" name="exp" value="1-2 years">1-2 years<br>
    <input type="checkbox" name="exp" value="3+ years">3+ years<br><br>

    <label>Skills:</label><br>
    <input type="checkbox" name="skill" value="HTML">HTML
    <input type="checkbox" name="skill" value="CSS">CSS
    <input type="checkbox" name="skill" value="Python">Python
    <input type="checkbox" name="skill" value="Git">Git<br><br>

    <label>Upload Resume (PDF):</label><br>
    <input type="file" name="resume" accept=".pdf" required><br><br>

    <label>Available From:</label><br>
    <input type="date" name="available" required><br><br>

    <label>
      <input type="checkbox" name="declare" required>
      I hereby declare that the above information is true.
    </label><br><br>

    <input type="submit" value="Submit Application">

  </form>
</body>
</html>
